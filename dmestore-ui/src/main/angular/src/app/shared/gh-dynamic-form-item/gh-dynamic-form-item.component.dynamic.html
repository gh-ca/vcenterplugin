<ng-template appDynamicComponentDirective [ngSwitch]="configs.controlType" [formGroup]="form">
  <label [attr.for]="configs.prop">{{configs.label}}</label>
  <!-- input -->
  <input *ngSwitchCase="GhFormItemType.input" clrInput [formControlName]="configs.prop" [id]="configs.prop"
    [type]="configs.type" />
  <!-- input -->
  <!--select-->
  <select *ngSwitchCase="GhFormItemType.select" clrSelect [formControlName]="configs.prop" [id]="configs.prop">
    <option *ngFor="let opt of configs.options" [value]="opt.value">{{opt.label}}</option>
  </select>
  <!--select-->
  <!--default-->
  <div *ngSwitchCase="GhFormItemType.empty"> empty </div>
  <!--default-->
  <!--  -->
  <clr-control-helper>Helper text that shows while it is pristine and valid</clr-control-helper>
  <clr-control-error *ngIf="!isValid">{{configs.validTips}}</clr-control-error>
</ng-template>
