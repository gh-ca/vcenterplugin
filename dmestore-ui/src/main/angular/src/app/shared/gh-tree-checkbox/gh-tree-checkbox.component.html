<clr-tree *ngIf="tree&&tree.length>0">
  <clr-tree-node
    *clrRecursiveFor="let device of tree; getChildren: getChildren"
    (clrSelectedChange)="emitValueChange()"
    [(clrSelected)]="device.selected">
    <clr-icon [attr.shape]="device.deviceType==='host'?'host':'host-group'"></clr-icon>{{device.clusterName}}
  </clr-tree-node>
</clr-tree>
