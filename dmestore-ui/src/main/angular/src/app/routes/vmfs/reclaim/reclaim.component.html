<clr-modal class="add-wizard-wrap" [(clrModalOpen)]="reclaimShow" [clrModalSize]="'sm'" [clrModalClosable]="false">
  <div class="modal-body">
    <p>{{'vmfs.reclaim.content' | translate}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="cancel();">{{'menu.cancel' | translate}}</button>
    <button type="button" class="btn btn-primary" (click)="reclaimHandleFunc()">{{'menu.ok' | translate}}</button>
  </div>
</clr-modal>
