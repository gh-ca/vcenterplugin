<clr-modal class="add-wizard-wrap" [(clrModalOpen)]="delShow" [clrModalSize]="'sm'" [clrModalClosable]="false">
  <div class="modal-body">
    <div *ngIf="modalHandleLoading" class="loadingDiv">
        <span>
          {{'vmfs.dataHandleLoadingTips' | translate}}<img src="./assets/images/loading.gif"  width="20px" height="20px" style="margin-left: 20px;">
        </span>
    </div>
    <div *ngIf="isOperationErr" class="errorTips" readonly ><clr-icon shape="exclamation-circle" class="is-solid"></clr-icon>{{deleteDesc}}</div>
    <div class="errorTips" readonly><clr-icon shape="exclamation-circle" class="is-solid"></clr-icon>{{'vmfs.del.warning'|translate}}</div>
    <p>{{'vmfs.del.content' | translate}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="cancel();">{{'menu.cancel' | translate}}</button>
    <button type="button" class="btn btn-primary" (click)="delHandleFunc()">{{'menu.ok' | translate}}</button>
  </div>
</clr-modal>
<!--操作成功提示-->
<clr-modal [(clrModalOpen)]="delSuccessShow" [clrModalSize]="'sm'" [clrModalClosable]="false">
  <h3 class="modal-title modelTile">{{'vmfs.reclaim.title' | translate}}</h3>
  <div class="modal-body">
    <p *ngIf="delSuccessShow">{{'vmfs.del.success' | translate}}</p>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" (click)="delSuccessShow = false;confirmActResult();">{{'menu.ok' | translate}}</button>
  </div>
</clr-modal>
<!--失败提示窗口-->
<clr-modal [(clrModalOpen)]="errorShow" [clrModalSize]="'sm'" [clrModalClosable]="true">
  <h3 class="modal-title modelTile">{{'vmfs.reclaim.title' | translate}}</h3>
  <div class="modal-body">
    <!--    <p *ngIf="mountShow">{{'errorMsg.mountError' | translate}}</p>-->
    <!--    <p *ngIf="mountShow">{{'errorMsg.unmountError' | translate}}</p>-->
    <app-error-partsucess-tips
      [status]="status"
      [description]="description"
      [operatingType]="operatingType"></app-error-partsucess-tips>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary"
            (click)="errorShow = false;confirmActResult()">{{'menu.ok' | translate}}</button>
  </div>
</clr-modal>
